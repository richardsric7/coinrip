version: '2'

services:
  myapp:
    tty: true
    image: docker.io/bitnami/laravel:7-debian-10
    environment:
      - DB_HOST=db
      - DB_USERNAME=root
      - DB_DATABASE=coinrip
      - DB_PASSWORD=secret
    ports:
      - 3000:3000
    networks:
      - app-network
    volumes:
      - ./:/app
    # privileged: true # Privileged mode could be required to run this container under Windows
#Networks. docker network create app-network -d bridge --attachable
networks:
  app-network:
    external:
      name: app-network